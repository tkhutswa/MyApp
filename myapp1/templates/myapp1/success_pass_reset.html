<!-- logged_out.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Have Successfully Signed Out</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #fff;
        }

        p {
            font-size: 1.2rem;
            color: #d3d3d3;
            margin-bottom: 2rem;
        }

        .message {
            font-size: 1.5rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>You Have Successfully Reset Your Password</h1>
    <p class="message">You will be redirected shortly to the login page!</p>

    <!-- JavaScript to handle redirect -->
    <script>
        // Redirect to the home page after 3 seconds
        setTimeout(function() {
            window.location.href = "/login";  // Redirect to the home page (adjust if needed)
        }, 5000);  // 3 seconds delay
    </script>
</body>
</html>
